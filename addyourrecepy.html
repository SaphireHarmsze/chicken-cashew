      <h1>Your favourite recepy</h1>
      <p>
        I am sure you have your own favourite Thai recepy.<br />
        May we invite you to add yours onto this website.
      </p>
      <p>
        Please fill in this form and we'll make sure your recepy will be added
        soonest possible.
      </p>
      <form name="contact" method="post" data-netlify="true">
       <div>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname"></input>

        </div>
        <div>
            <label for="lname"> Last name:</label><br>
            <input type="text" id="lname" name="lname"></input>

        </div>
        <div>
            <label for="birthday">Birthday:</label><br>
            <input typ="date" id="birthday" name="birthday"></input>

        </div>
        <div>
            <label for="email"> Email:</label><br>
            <input type="email" id="email" name="email"><br><br><br>

        </div>

        <div>
            <label for="myfile">Add your recepy:</label><br>
            <input type="file" id="myfile" name="myfile">
            
        </div><br><br><br>

        <input type="submit" value="Submit">
        <input type="reset">
    </form>

      <footer>
          THANK YOU FOR SHARING !
      </footer>
    </main>
